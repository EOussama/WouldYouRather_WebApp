<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="application-name" content="Would you Rather">
        <meta name="author" content="Oussama Essamadi">
        <meta name="description" content="This is a simple web application of choices">
        <meta name="keywords" content="game, challenge, choices">
        
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="icon" href="images/if_games_187111.png">
        
        <title>Would you rather</title>
    </head>
    
    <body onload="closeMenu();">
        <main>
            <header>
                <nav id="menu">
                    <ul>
                        <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                        <li id="listC">List of choices</li>
                        <li id="addC">Add a new choice</li>
                        <li id="about">About</li>
                    </ul>
                </nav>
            </header>
			<div id="modal">
				<div id="CBox">
					<i id="closeBtn" class="fas fa-times"></i>
					<h3>Choices list</h3>
					<hr>
					<div id="choicesSec">
					
					</div>
				</div>
			</div>
            
            <section>
                <div id="container">
                    <h1 id="ttl">Would you Rather</h1>
                    
                    <div class="box">
                        <div id="RedBox">
                            <h2 class="choix">Choice 1</h2>
                        </div>
                    </div>
					
                    <div class="box">
                        <div id="BlueBox">
                            <h2 class="choix">Choice 2</h2>
                        </div>  
                    </div>
					
					<div id="or"><span>OR</span></div>
                </div>
            </section>
            
            <footer>
                <div id="desc">Would you Rather, made by Eoussama - 1/31/2018</div>
            </footer>
        </main>
        
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
