<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="Would you rather">
        <meta name="author" content="Eoussama">
        <meta name="description" content="This is a simple web application of choices">
        <meta name="keywords" content="game, challenge, choices">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="icon" href="images/if_games_187111.png">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
        <title>Would you rather</title>
    </head>
    
    <body>
        <main>
        	<nav>
        		<ul>
        			<li id="brand"><img src="images/if_games_187111.png" alt="Logo"> <span>Would you rather</span></li>
        			<li>Add a new choice</li>
        			<li>List of choices</li>
        			<li>About</li>
        		</ul>
        	</nav>
        	
        	<header>
        		<h1>Would you Rather</h1>
        	</header>
        	
        	<section>
        		<div class="separator">
					<span id="or">or</span>
					<span id="next">next</span>
        		</div>
        		<div class="box" id="red">
        			<p class="choice">Lorem ipsum dolor.</p>
        		</div>
        		<div class="box" id="blue">
        			<p class="choice">Lorem ipsum dolor sit amet, consectetur.</p>
        		</div>
        	</section>
        	
        	<footer>
        		<p><small>Created by Eoussama, on 1/31/2018</small></p>
        	</footer>
        </main>
        
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
