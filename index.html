<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Oussama Essamadi">
        <meta name="description" content="This is a simple web application of choices">
        <meta name="keywords" content="game, challenge, choices">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="icon" href="images/if_games_187111.png">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Would you rather</title>
    </head>
    
    <body onload="closeMenu();">
        <main>
            <header>
                <nav id="menu">
                    <ul>
                        <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                        <li>List of choices</li>
                        <li>Add a new choice</li>
                        <li id="about">About</li>
                    </ul>
                </nav>
            </header>
            
            <section>
                <div id="container">
                    <h1 id="ttl">Would you Rather</h1>
                    
                    <div class="box">
                        <div id="RedBox">
                            <h2 class="choix">Choice 1</h2>
                        </div>
                    </div>
					
                    <div class="box">
                        <div id="BlueBox">
                            <h2 class="choix">Choice 2</h2>
                        </div>  
                    </div>
					
					<div id="or"><span>OR</span></div>
                </div>
            </section>
            
            <footer>
                <div id="desc">Would you Rather, made by Eoussama - 1/31/2018</div>
            </footer>
        </main>
        
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
